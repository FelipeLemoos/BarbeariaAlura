<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Contato - Barbearia Alura</title>

</head>

<body>

    <header>
        <div class="caixa">
            <a href="index.html"><h1><img src="logo.png" alt="Logo Alura Cabeçalho"></h1></a>

            <nav>
                <ul>
                    <li><a href="index.html" target="_self">Home</a></li>
                    <li><a href="produtos.html" target="_self">Produtos</a></li>
                    <li><a href="contato.html" target="_self">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
            <form action="">
                <label for="nomeesobrenome">Nome e sobrenome*</label>
                <input type="text" id="nomeesobrenome" class="input-padrao" required>

                <label for="email">Email*</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seu-email@dominio.com">

                <label for="telefone">Telefone*</label>
                <input type="tel" id="telefone" class="input-padrao" placeholder="(XX) XXXXX-XXXX" required>

                <label for="Mensagem">Mensagem*</label>
                <textarea name="" id="Mensagem" cols="60" rows="10" class="input-padrao" required></textarea>

                <fieldset>
                    <legend>Como prefere nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                        <select name="" id="horario">
                            <option value="Manha">Manhã</option>
                            <option value="Tarde">Tarde</option>
                            <option value="Noite">Noite</option>
                        </select>
                </fieldset>


                <label for="check-email"><input type="checkbox" name="" id="check-email" class="checkbox" checked> Gostaria de receber nossas novidades por e-mail?</label>
            
                <input type="submit" value="Enviar Formulário" class="enviar">
            </form>
            
            <div class="tabela-conteudo">
                <table>
                    <thead>
                        <tr>            
                            <th>Dia</th>
                            <th>Horário</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>            
                            <td>Segunda</td>
                            <td>08:00 às 20:00</td>
                        </tr>
                        <tr>            
                            <td>Quarta</td>
                            <td>08:00 às 20:00</td>
                        </tr>
                        <tr>            
                            <td>Sexta</td>
                            <td>08:00 às 20:00</td>
                        </tr>
                    </tbody>
                </table>
            </div>
    </main>

    <footer>
        <a href="index.html"><h1><img src="logo-branco.png" alt="Logo Alura Rodapé"></h1></a>
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>

</body>
</html>
